<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

    <h2>Registration Form</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="uname">User Name:</label>
        <input type="text" id="uname" name="uname"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="cpassword">Confirm Password:</label>
        <input type="password" id="cpassword" name="cpassword"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile"><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="course">Course:</label>
        <select id="course" name="course">
            <option value="">Select Course</option>
            <option value="BSc">BSc</option>
            <option value="BCom">BCom</option>
            <option value="BA">BA</option>
            <option value="BTech">BTech</option>
        </select><br><br>

        <label>Nationality:</label>
        <input type="checkbox" id="indian" name="nationality" value="Indian">
        <label for="indian">Indian</label>
        <input type="checkbox" id="others" name="nationality" value="Others">
        <label for="others">Others</label><br><br>

        <label for="profile">Profile:</label>
        <input type="file" id="profile" name="profile"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
